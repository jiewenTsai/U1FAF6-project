site_name: 🍿 POPCORN


#nav:
#  - ipynb:
#    - ch3: ch3.ipynb

theme: readthedocs


markdown_extensions:
  - footnotes # 支持脚注
  - admonition # 支持提示块
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

## for mathjax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js






plugins:
  - search
  #- mknotebooks
  - mkdocs-jupyter