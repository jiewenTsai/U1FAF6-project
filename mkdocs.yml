site_name: 🍿 POPCORN


#nav:
#  - ipynb:
#    - ch3: ch3.ipynb

theme: readthedocs


## mathjax for .md
markdown_extensions:
  - footnotes # 支持脚注
  - admonition # 支持提示块
  - pymdownx.arithmatex: # 支持語法上色
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML


plugins:
  - search
  - mkdocs-jupyter